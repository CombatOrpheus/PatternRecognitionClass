# Default configuration for the GNN experiments

[io]
root = "Processed Data"
raw_data_dir = "Data"
train_file = "GridData_DS1_all_data.processed"
test_file = "GridData_DS3_all_data.processed"
val_file = ""
studies_dir = "optuna_studies"
state_dict_dir = "results/state_dicts"
stats_results_file = "results/statistical_results.parquet"
cross_eval_results_file = "results/cross_dataset_evaluation.parquet"
output_dir = "results/analysis_plots"
log_dir = "lightning_logs"
exp_name = "GridDS1-GridDS3-average_tokens_per_place"

[model]
label = "average_tokens_per_place"
prediction_level = "node"
gnn_operator = ["cheb"]

[training]
num_runs = 1
num_workers = 8
max_epochs = 1
patience = 5
val_split = 0.3

[optimization]
n_trials = 1
timeout = 7200

[hetero_model]
gnn_operator = "rgat"

[hetero_training]
max_epochs = 100
patience = 10
num_workers = 3

[hetero_optimization]
all_operators = false
n_trials = 100
timeout = 7200
study_name = "hetero_gnn_spn_optimization"
