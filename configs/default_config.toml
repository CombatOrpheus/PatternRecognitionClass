# Default configuration for the GNN experiments

[io]
root = "Processed Data"
raw_data_dir = "Data"
train_file = "GridData_DS4_all_data.processed"
test_file = "GridData_DS3_all_data.processed"
val_file = ""
studies_dir = "all-conv-training"
state_dict_dir = "results/state_dicts"
stats_results_file = "all_convolutions_DS4-DS3.parquet"
cross_eval_results_file = "results/cross_dataset_evaluation.parquet"
output_dir = "results/analysis_plots"
log_dir = "lightning_logs"
exp_name = "DS4-DS3-average_firing_rate"
experiment_dir = "lightning_logs/gnn_spn_experiment"
data_dir = "Data"
output_file = "results/cross_dataset_evaluation.parquet"

[model]
label = "average_firing_rates"
prediction_level = "node"
gnn_operator = "all"

[training]
num_runs = 100
num_workers = 8
max_epochs = 100
patience = 5
val_split = 0.2

[optimization]
all_operators = false
n_trials = 100
timeout = 7200
study_name = "gnn_spn_optimization"

[hetero_model]
gnn_operator = "rgat"

[hetero_training]
max_epochs = 100
patience = 10
num_workers = 3

[hetero_optimization]
all_operators = false
n_trials = 100
timeout = 7200
study_name = "hetero_gnn_spn_optimization"
